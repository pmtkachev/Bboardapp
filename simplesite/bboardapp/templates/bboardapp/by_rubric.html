{% extends 'layout/base.html' %}
{% block title %}
{{ cur_rubric.name }}
{% endblock %}

{% block content %}
<h2>Категория: {{ cur_rubric.name }}</h2>
{% for bb in bbs %}
<div>
    <h2>{{ bb.title }}</h2>
    <p>{{ bb.text }}</p>
    <p>{{ bb.published|date:'d.m.Y H:i' }}</p>
</div>
{% endfor %}
{% endblock %}
