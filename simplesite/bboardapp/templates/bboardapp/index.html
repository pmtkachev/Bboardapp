{% extends 'layout/base.html' %}

{% block content %}
{% for bb in bbs %}
<div>
    <h2><a href="{% url 'detail' pk=bb.pk %}">{{ bb.title }}</a> </h2>
    <p>{{ bb.text }}</p>
    <p>Состояние: {{ bb.get_status_display }}</p>
    <p><a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a></p>
    <p>{{ bb.published|date:'d.m.Y H:i' }}</p>
</div>
{% endfor %}
{% endblock %}
